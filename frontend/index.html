<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIB Library - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo/Brand Section -->
            <div class="login-header">
                <h1 class="brand-title">SAIB Library</h1>
                <p class="brand-subtitle">Welcome back! Please login to continue.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">
                    Login
                </button>

                <!-- General Error Message -->
                <div id="generalError" class="error-message-general"></div>
            </form>

            <!-- Footer Note -->
            <div class="login-footer">
                <p class="footer-text">SAIB Library Management System</p>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="assets/js/app.js"></script>
    <script>
        // Initialize login page functionality
        initLoginPage();
    </script>
</body>
</html>
