<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIB Library - Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="admin-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="saiblogo.png" alt="SAIB Library Logo" class="navbar-logo">
                <h2>SAIB Library</h2>
                <span class="badge badge-admin">Admin</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="customer.html" class="nav-link">Customer View</a></li>
                <li><a href="admin.html" class="nav-link active">Admin Dashboard</a></li>
                <li><a href="index.html" class="nav-link" onclick="handleLogout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Book Management</h1>
                <button class="btn btn-primary" onclick="openAddBookModal()">
                    <span class="btn-icon">+</span> Add New Book
                </button>
            </div>

            <!-- Books Table -->
            <div class="table-container">
                <table class="books-table" id="booksTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Books will be dynamically rendered here -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No books found. Click "Add New Book" to get started.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-overlay" onclick="closeBookModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <button class="modal-close" onclick="closeBookModal()">&times;</button>
            </div>
            <form id="bookForm" class="modal-body">
                <input type="hidden" id="bookId">
                
                <div class="form-group">
                    <label for="bookTitle" class="form-label">Title</label>
                    <input 
                        type="text" 
                        id="bookTitle" 
                        class="form-input" 
                        placeholder="Enter book title"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="bookAuthor" class="form-label">Author</label>
                    <input 
                        type="text" 
                        id="bookAuthor" 
                        class="form-input" 
                        placeholder="Enter author name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="bookCategory" class="form-label">Category</label>
                    <select id="bookCategory" class="form-input" required>
                        <option value="">Select a category</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Business">Business</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bookYear" class="form-label">Year</label>
                    <input 
                        type="number" 
                        id="bookYear" 
                        class="form-input" 
                        placeholder="Enter publication year"
                        min="1000"
                        max="2100"
                        required
                    >
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeBookModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveBookBtn">
                        Save Book
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-overlay" onclick="closeDeleteModal()"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this book?</p>
                <p class="text-muted" id="deleteBookTitle"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="assets/js/app.js"></script>
    <script>
        // Initialize admin dashboard
        initAdminPage();
    </script>
</body>
</html>
